<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choisir une ville avec Javascript</title>
    <style>
        button{
            padding: 10px;
            border: none;
            margin-top: 10px;
            background:#0C2428;
            color:#fff;
            border-radius:5px;
            font-size: 8px;
        }
    </style>
  </head>
  <body>
    <h2>Choisir une ville</h2>
    <img src="picpro.jpg" alt="image" id="capital" /><br>
    <button onclick="document.getElementById('capital').src = 'paris.jpg'">
      Paris
    </button>
    <button onclick="document.getElementById('capital').src = 'pekin.jpg'">
      Pekin
    </button>
    <button onclick="document.getElementById('capital').src = 'london.jpg'">
      Londres
    </button>
    <button onclick="document.getElementById('capital').src = 'monde.jpg'">
      Monde
    </button>
  </body>
</html>
